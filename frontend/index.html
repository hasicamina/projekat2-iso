<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Manager aplikacija">
<link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAAQEAAAEAIAAwAAAAFgAAACgAAAABAAAAAgAAAAEAIAAAAAAABAAAABMLAAATCwAAAAAAAAAAAAD//wAA">
    <title>Upravitelj Zadacima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zadaci</h1>
        
        <div class="form-container">
            <h2>Dodaj novi zadatak</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="title">Naslov:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Opis:</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Dodaj zadatak</button>
                    <button type="button" id="cancel-btn" style="display:none;">Otkaži</button>
                </div>
            </form>
        </div>
        
        <div class="tasks-container">
            <h2>Vaši zadaci</h2>
            <div id="tasks-list">
                <!-- Zadaci će biti prikazani ovdje -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
